    <h1>Sum of Two Numbers</h1>
    <div class="table">
        <input type="number" id="num1" value="">
         <input type="number" id="num2" value=""> <br>
         <button type="submit" onclick="sum()">Get Answer</button>
         <P id="result">Result</P>
    </div>
    <script>
        var box1=document.getElementById('num1');
var box2=document.getElementById('num2');
var result=document.getElementById('result')
function sum()
{
    var box1value=Number(box1.value)
    var box2value=Number(box2.value)
    var total=(box1value+box2value)
    result.textContent=(" Result:The Addition is "+total)
}
